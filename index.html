<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <title> Albino</title>
        <meta name="viewport" content="width=device-width, initial-initial=1">
        <meta charset="UTF-8">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;500&family=Press+Start+2P&display=swap" rel="stylesheet">
        

        <link rel="stylesheet" href="CSS/reset.css">
        <link rel="stylesheet" href="CSS/index.css">
        <link rel="stylesheet" href="CSS/components/header.css">
        <link rel="stylesheet" href="CSS/components/button.css">
        <link rel="stylesheet" href="CSS/components/main-title.css"> 
        <link rel="stylesheet" href="CSS/components/subtitle.css">
        <link rel="stylesheet" href="CSS/components/box.css">
        <link rel="stylesheet" href="CSS/components/action.css">
        <link rel="stylesheet" href="CSS/components/banner.css">
        <link rel="stylesheet" href="CSS/components/section.css">
        <link rel="stylesheet" href="CSS/components/skill-tec.css">
        <link rel="stylesheet" href="CSS/components/progress-bar.css">
        <link rel="stylesheet" href="CSS/components/wrapper-skill.css">
        <link rel="stylesheet" href="CSS/components/card-project.css">
    </head>
    <body>
        <header class="header">
            <img class="logo" src="assets/img/logoDDS.jpg" alt="avatar do Albino">

            <nav> 
                <a class="action" href="">Home</a>
                <a class="action" href="">Soluções</a>
                <a class="action" href="">Seviços</a>
                <a class="action" href="">Blog</a>
                <a class="action" href="">Empresa</a>
                <a class="action" href="">Contato</a> 
                <a class="button" href=""land="en">Download CV</a>
            </nav>
        </header>

        <section class="banner">
            <div class="wrapper">
                <div class="box">
                    <h1 class="main-title"> DDS Soluções</h1>
                    <h2 class="subtitle">FrontEnd Developer</h2>
                </div>
                <div class="navigation">
                    <a class="button" href=""land="en">Download CV</a>
                    <a class="button" idhref="">Contatos</a>
                </div>
            </div>
        </section>

        <section class="section">
                <h2 class="main-title _second">Skills</h2>
                <div class="wrapper-skill">

                    <article class="skill-tec"> <!-- descrition list -->                 
                        <img class="icon" src="assets/img/ico_html5.png" alt="Logo do HTML 5 em pixel art">
                        <div class="right">
                            <h3 class="title">HTML</h3>
                            <progress class="progress-bar" max="100" value="70">
                                    70 %
                            </progress>
                        </div>
                    </article>
                    <article class="skill-tec"> <!-- descrition list -->                 
                        <img class="icon" src="assets/img/ico_nodejs.png" alt="Logo do NODE JS em pixel art">
                        <div class="right">
                            <h3 class="title">NODEJS</h3>
                            <progress class="progress-bar" max="100" value="70">
                                    70 %
                            </progress>
                        </div>
                    </article>
                    <article class="skill-tec"> <!-- descrition list -->                 
                        <img class="icon" src="assets/img/ico_css3.png" alt="Logo do CSS3 em pixel art">
                        <div class="right">
                            <h3 class="title">CSS3</h3>
                            <progress class="progress-bar" max="100" value="70">
                                    70 %
                            </progress>
                        </div>
                    </article>
                    <article class="skill-tec"> <!-- descrition list -->                 
                        <img class="icon" src="assets/img/ico_tdd.png" alt="Logo do TDD em pixel art">
                        <div class="right">
                            <h3 class="title">TDD</h3>
                            <progress class="progress-bar" max="100" value="70">
                                    70 %
                            </progress>
                        </div>
                    </article>
                    <article class="skill-tec"> <!-- descrition list -->                 
                        <img class="icon" src="assets/img/ico_js.png" alt="Logo do JS em pixel art">
                        <div class="right">
                            <h3 class="title">JavaSript</h3>
                            <progress class="progress-bar" max="100" value="70">
                                    70 %
                            </progress>
                        </div>
                    </article>
                    <article class="skill-tec"> <!-- descrition list -->                 
                        <img class="icon" src="assets/img/ico_restapi.png" alt="Logo do Rest API em pixel art">
                        <div class="right">
                            <h3 class="title">Rest API</h3>
                            <progress class="progress-bar" max="100" value="70">
                                    70 %
                            </progress>
                        </div>
                    </article>
                    <article class="skill-tec"> <!-- descrition list -->                 
                        <img class="icon" src="assets/img/ico_react.png" alt="Logo do React em pixel art">
                        <div class="right">
                            <h3 class="title">React</h3>
                            <progress class="progress-bar" max="100" value="70">
                                    70 %
                            </progress>
                        </div>
                    </article>
                    <article class="skill-tec"> <!-- descrition list -->                 
                        <img class="icon" src="assets/img/ico_ux.png" alt="Logo do UX em pixel art">
                        <div class="right">
                            <h3 class="title">UX</h3>
                            <progress class="progress-bar" max="100" value="70">
                                    70 %
                            </progress>
                        </div>
                    </article>
                </div>
        </section>

        <section class="section _bgBlack _bdFirst">
            <h2 class="main-title _second">Projetos</h2>

            <figure class="card-project">
                <img class="logo"  src="assets/img/firedlabs.png" alt="Logo da FireLabs">
            </figure>
            <figure class="card-project _blue">
                <img class="logo"  src="assets/img/collabcode.png" alt="Logo da CollabCode">
            </figure>
            <figure class="card-project">
                <img class="logo"  src="assets/img/portfolio.png" alt="Avatar do Marco bruno">
            </figure>

        </section>

        <script type="text/javascript" src="js/displaymessagem.js"></script>
    </body>
</html>
